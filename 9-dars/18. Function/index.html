<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .centre {
        text-align: center;
        font-size: 60px;
      }

      #number {
        font-size: 80px;
        font-family: sans-serif;
        font-weight: bold;
      }

      button {
        padding: 10px 30px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="centre">
      <div id="number">0</div>

      <button onclick="number(1)">+</button>
      <button onclick="number(-1)">-</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
